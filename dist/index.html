<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="/src/styles.css" rel="stylesheet">
</head>
<body>
    <dialog class="welcome">
        <h2>Welcome to QuestBook!</h2>
        <button id="enter">Enter</button>
    </dialog>
    <div class="main">
        <header class="header">
        <button id="nightmode-btn">
            <img src="/src/assets/weather-night.svg" id="nightmode-icon">
        </button>
        <button id="mute-btn">
            <img src="/src/assets/volume-high.svg" id="mute-icon">
        </button>
        <h1>QuestBook</h1>
        <img src="/src/assets/tree.png" alt="bow and arrow icon">
    </header>
        <div class="sidebar">
            <header class="sidebar-header">
                <h2>Quests</h2>
                <button class="newproject sfx">New Quest</button>
            </header>
            <div class="project-list">
                
            </div>
            <dialog class="project-entry">
                <h1>New Quest</h1>
                <form id="project-form">
                    <div class="input">
                        <label for="title">What would you like to call this quest?</label>
                        <input type="text" id="project-title-input" name="title" maxlength="20">
                    </div>
                    <div class="formbuttons">
                        <button type="button" id="cancelProjectBtn">Cancel</button>
                        <button type="submit" id="addProjectBtn">Create Quest</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="project-area">
            <h1 class="project-title">

            </h1>
            <div class="buttonarea">
                <button class="new-todo sfx">+</button>
                Quest Tasks:
            </div>
            <ul class="todo-list">
                
            </ul>
            <dialog class="todo-entry">
                <h1>New Task</h1>
                <form id="todo-form">
                    <div class="input">
                        <label for="title">Task name:</label>
                        <input type="text" id="todo-title-input" name="title" maxlength="50">
                    </div>
                    <div class="input">
                        <label for="duedate">Due Date:</label>
                        <input type="date" id="todo-duedate-input" name="todo-duedate-input">
                    </div>
                    <div class="input">
                        <label for="title">Priority:</label>
                        <select id="todo-priority-input" name="todo-priority-input">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="formbuttons">
                        <button type="button" id="cancelToDoBtn">Cancel</button>
                        <button type="submit" id="addToDoBtn">Add Task</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>
    <audio id="backgroundMusic" src="/src/assets/Littleroot.mp3" loop></audio>
    <audio id="buttonSound" src="/src/assets/click.wav"></audio>
<script src="main.js"></script>
</body>
</html>
