<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="/src/styles.css" rel="stylesheet">
</head>
<body>
    <dialog class="welcome">
        <h2>Welcome to QuestBook!</h2>
        <button id="enter">Enter</button>
    </dialog>
    <div class="main">
        <header class="header">
            <button id="sidebar-menu">
                <img src="/src/assets/menu.svg" alt="sidebar menu">
            </button> 
          <h1>QuestBook</h1>
        <button id="icon-select-btn">
           <img src="/src/assets/tree.png" alt="icon" class="currenticon"> 
        </button>  
        </header>
        <div class="sidebar">
            <header class="sidebar-header">
                <button id="sidebar-close">
                    <img src="/src/assets/close.svg" alt="close sidebar">
                </button> 
                <h2>Quests</h2>
                <button class="newproject sfx">New Quest</button>
            </header>
            <div class="project-list">
                
            </div>
            <dialog class="project-entry">
                <h1>New Quest</h1>
                <form id="project-form">
                    <div class="input">
                        <label for="title">What would you like to call this quest?</label>
                        <input type="text" id="project-title-input" name="title" maxlength="20">
                    </div>
                    <div class="formbuttons">
                        <button type="button" id="cancelProjectBtn">Cancel</button>
                        <button type="submit" id="addProjectBtn">Create Quest</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="project-area">
            <header class="project-area-header">
            <div class="project-area-header-left">
               <button id="delete-project">
                    <img src="/src/assets/delete.svg" alt="delete">
                </button> 
            </div>
            <div class="project-area-header-right">
                <button id="mute-btn">
                    <img src="/src/assets/volume-high.svg" id="mute-icon">
                </button>  
               <button id="nightmode-btn">
                    <img src="/src/assets/weather-night.svg" id="nightmode-icon">
                </button>  
             </div>
            </header>
            <h1 class="project-title">

            </h1>
            <div class="buttonarea">
                <button class="new-todo sfx">+</button>
                Quest Tasks:
            </div>
            <ul class="todo-list">
                
            </ul>
            <dialog class="todo-entry">
                <h1>New Task</h1>
                <form id="todo-form">
                    <div class="input">
                        <label for="title">Task name:</label>
                        <input type="text" id="todo-title-input" name="title" maxlength="30">
                    </div>
                    <div class="input">
                        <label for="duedate">Due Date:</label>
                        <input type="date" id="todo-duedate-input" name="todo-duedate-input">
                    </div>
                    <div class="input">
                        <label for="title">Priority:</label>
                        <select id="todo-priority-input" name="todo-priority-input">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="formbuttons">
                        <button type="button" id="cancelToDoBtn">Cancel</button>
                        <button type="submit" id="addToDoBtn">Add Task</button>
                    </div>
                </form>
            </dialog>
        </div>
        <dialog class="icon-select">
            <h2>Select an icon!</h2>
            <div class="icons">
                <img src="/src/assets/tree.png" alt="tree icon" id="tree" class="icon">
                <img src="/src/assets/gallade.gif" alt="gallade icon" id="gallade" class="icon">
                <img src="/src/assets/heracross.gif" alt="heracross icon" id="heracross" class="icon">
                <img src="/src/assets/medicham.gif" alt="medicham icon" id="medicham" class="icon">
            </div>
            <h5>gifs provided by @ThePixelDex</h5>
        </dialog>
        <dialog class="delete-confirmation">
            <h2>Are you sure you want to delete this quest?</h2>
            <div id="confirm-buttons">
                <button id="delete-no">No</button>
                <button id="delete-yes">Yes</button> 
            </div>
        </dialog>
    </div>
    <audio id="backgroundMusic" src="/src/assets/Littleroot.aac" loop></audio>
    <audio id="buttonSound" src="/src/assets/click.mp3" preload="auto"></audio>
<script src="main.js"></script>
</body>
</html>
